language: node_js
node_js:
- '7'
before_install:
- npm install codecov -g
- npm install -g codeclimate-test-reporter
after_success:
- codecov -e TRAVIS_NODE_VERSION -f coverage/coverage.json
- codeclimate < ./coverage/lcov.info
before_deploy:
- npm install uglify-es
- bash min.sh
deploy:
  provider: npm
  skip_cleanup: true
